site_name: A.I (America–India) Living Guide
site_description: A practical J1/J2 survival guide for moving to the U.S. — paperwork, setup, and everyday life.
site_url: https://since-89.github.io/AI-Guide/
repo_url: https://github.com/since-89/AI-Guide
repo_name: since-89/AI-Guide

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - search.suggest
    - search.highlight
    - content.code.copy

nav:
  - Start Here:
      - Home: index.md
      - EAD (Work Authorization): ead.md
      - About: portfolio.md

  - Life Setup:
      - Driver's License: dmv-license.md
      - Groceries: groceries.md

  - Contributing: contributing.md

extra_css:
  - stylesheets/portfolio.css

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - footnotes
  - def_list
  - attr_list

plugins:
  - search

